<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }
    h3 {
      color: #4a4a8c;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #4a4a8c;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4a4a8c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3a3a6c;
    }
  </style>
</head>
<body>
  <h3>Mots de remplacement :</h3>
  <p>Un mot par ligne</p>
  <textarea id="replacementWords"></textarea>
  <button id="saveButton">Sauvegarder</button>
  <script src="popup.js"></script>
</body>
</html>
